<!doctype html>
<html lang="fr-fr">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Accueil - La Chouette Agence - Webdesign à Lyon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<link rel="shortcut icon" type="image/png" href="favicon.jpg">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/et-line.min.css">
	<title>Contact - La Chouette Agence - Webdesign à Lyon</title>
	<!--Twitter Cards-->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@chouette_agence"/>
	<meta name="twitter:creator" content="@David_Chatton"/>
	<!--Opengraph-->
	<meta property="og:url " content="https://davidchatton.github.io/projet4/">
	<meta property=" og:title " content="La chouette agence">
	<meta property="og:description"
		content="La chouette agence est une agence de web design qui aide les entreprises à devenir attractives et visibles sur Internet."/>
	<meta property="og:image" content="https://davidchatton.github.io/projet4/img/la-chouette-agence.jpg"/>
</head>

<body>
	<!-- Principal conteneur -->
	<main class="page-container">

		<!-- bloc-0 -->
		<header class="bloc bgc-white l-bloc " id="bloc-0">
			<div class="container bloc-sm">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">
						<img src="img/la-chouette-agence.png"
							alt="Logo d'Entreprise de la chouette agence - Agence de webdesign à Lyon"
							height="40" /></a>
				</div>
			</div>
		</header>
		<!-- bloc-0 END -->

		<!-- bloc-6 -->
		<aside class="bloc bg-dots-bg bg-repeat bgc-atomic-tangerine d-bloc bloc-bg-texture texture-paper" id="bloc-6">
			<div class="container bloc-lg">
				<div class="row">
					<div class="col-sm-12">
						<h1 class="text-center hero-bloc-text tc-white-p2">
							Parlons web design !
						</h1>
						<p class="text-center mg-lg tc-white-p2 tight-width-whitespace">
							Nous sommes ravis que vous souhaitiez collaborer avec notre agence.<br>
							Parlez-nous de votre projet en complétant le formulaire ci-dessous.
						</p>
					</div>
				</div>
			</div>
		</aside>
		<!-- bloc-6 END -->

		<!-- bloc-7 -->
		<div class="bloc bgc-white l-bloc" id="bloc-7">
			<div class="container bloc-lg">
				<div class="row">
					<div class="col-sm-6">
						<form id="form_1" novalidate>
							<div class="form-group">
								<label for="name">
									Nom
								</label>
								<input type="text" id="name" class="form-control" required />
							</div>
							<div class="form-group">
								<label for="email">
									Adresse email
								</label>
								<input id="email" class="form-control" type="email" required />
							</div>
							<div class="form-group">
								<label for="input_504">
									Comment nous avez-vous connu ?
								</label>
								<input class="form-control" type="text" required id="input_504" />
							</div>
							<div class="form-group">
								<label for="message">
									Brief de votre projet (Ajoutez autant de détails que nécessaire)<br>
								</label><textarea id="message" class="form-control" rows="4" cols="50"
									required></textarea>
							</div>
							<button class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine"
								type="submit">
								Envoyer
							</button>
						</form>
					</div>
					<div class="col-sm-6">

					</div>
				</div>
			</div>
		</div>
		<!-- bloc-7 END -->

		<!-- ScrollToTop Button -->
		<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"><span
				class="fa fa-chevron-up"></span></a>
		<!-- ScrollToTop Button END-->


		<!-- Footer - bloc-8 -->
		<footer class="bloc bgc-atomic-tangerine d-bloc" id="bloc-8">
			<div class="container bloc-sm">
				<div class="row">
					<div class="col-sm-12">
						<p class="text-center white">
							La Chouette Agence - 2 place Sathonay - 69001 Lyon<br>Ouvert de 9h à 18h, du lundi au
							vendredi<br>
						</p>
						<div class="row row-no-gutters social">
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://twitter.com/"><span
											class="fa fa-twitter icon-md"></span>
										<p class="liens">Twitter</p>
									</a>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://fr-fr.facebook.com/"><span
											class="fa fa-facebook icon-md"></span>
										<p class="liens">Facebook</p>
									</a>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://dribbble.com/"><span
											class="fa fa-dribbble icon-md"></span>
										<p class="liens">Dribbble</p>
									</a>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://www.instagram.com/"><span
											class="fa fa-instagram icon-md"></span>
										<p class="liens">Instagram</p>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- Footer - bloc-8 END -->
	</main>
	<!-- Principal conteneur END -->
	<script defer src="./js/jquery-2.1.0.min.js"></script>
	<script defer src="./js/bootstrap.min.js"></script>
	<script defer src="./js/blocs.min.js"></script>
	<script defer src="./js/jqBootstrapValidation.min.js"></script>
	<script defer src="./js/formHandler.min.js"></script>

</body>

</html>
